<div class="w-full bg-white rounded-lg dark:bg-secondary-50 dark:border-gray-700 border-secondary-50 border">
  <a href="#" class="flex justify-center w-full box-decoration-clone">
    <img class=" rounded-t-lg w-fit h-[200px]" src="{{getProductImage()}}" alt="product image" />
  </a>
  <div class="dark:bg-secondary-100 bg-cover bg-right-bottom bg-opacity-25" style="background-image: url(assets/logos/dome-logo-element-colour.png)">
    <div class="px-5 py-5 bg-secondary-50/95 dark:bg-secondary-100/95">
      @if (productOff?.category) {
        <bae-badge category="{{ category }}"></bae-badge>
      }
      <a href="#">
        <h5 class="text-xl font-semibold tracking-tight text-primary-100 dark:text-primary-50">{{productOff?.name}}</h5>
      </a>
      <div class="min-h-19 h-19 line-clamp-3 dark:text-secondary-50">{{productOff?.description}}</div>
      <div class="flex items-center mt-2.5 mb-5">
        <svg class="w-4 h-4 text-yellow-300 mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">

        </svg>

        <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">5.0</span>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex place-content-center flex-col">
          <span class="text-3xl font-bold text-gray-900 dark:text-primary-50 mr-3">{{getPrice().price}}</span>
          <span class="text-xs dark:text-primary-50">{{getPrice().priceType}}</span>
        </div>
        <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
